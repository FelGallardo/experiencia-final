{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <style>
        label.error {
            color:red;
            font-size: 1em;
            width:200px;
        }
    </style>
    <script>
        $(function () {
            $("#formulariologin").validate({
                rules: {
                    username: "required",
                    password: "required",
                },
                messages: {
                    username: {
                        required: 'Ingrese su nombre de usuario!',
                    },
                    password: {
                        required: 'Ingrese la contrase√±a!',
                    },
                }
            });
        });
    </script>
    
</head>
<body>
    {% load crispy_forms_tags %}
    <br><br><br><br><br>
    <div class="container">
       <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card" style="background-color: rgba(255, 255, 255, 0.666);">
                    <div class="card-body">
                        <h2>Ingrese sus credenciales</h2>
                        <hr>
                        <form action="#" method="post" id="formulariologin">
                            {% csrf_token %} 
                            {{ form | crispy}}
                            <a href="{% url 'index' %}" class="cajaP">Ir a Inicio</a> |
                            <a href="{% url 'registrar' %}" class="cajaP">Registro </a>
                            <input type="submit" class="btn btn-success" value="Ingresar" style="float:right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="{% static 'js/reloj.js' %}"></script>
    <script src="{% static 'js/valida.js' %}"></script>
</body>
</html>
{% endblock %}
